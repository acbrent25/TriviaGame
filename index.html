<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Trivia Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Arimo|Titillium+Web:900" rel="stylesheet">
        <!-- Custom CSS  -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
 
        <div class="container">

         <!-- TITLE SECTION
        ================================================== -->           
            <div class="row" id="title">
                <div class="col text-center">
                    <h2 class="text-center title">Total Movie Trivia</h2>
                </div>
            </div>
        
        <!-- QUESTION SECTION
        ================================================== -->
        <div class="row" id="question-section">
                <div class="col-sm-3"></div>
                <div class="col-sm-6  text-center">
                    <p class="timer"></p>
                    <p class="questionBtn question"></p>
                <div class="col-sm-3"></div>
                </div>
            </div> 

        <!-- GAME SECTION
        ================================================== -->
        <div class="row" id="game-section">
                
                <div class="col text-center">
                    <div class="game"></div>
                </div>
                
            </div> 
            
        </div><!--/ container -->

    </body>    

        <!-- jQuery  -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- popper  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- bootstap js  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- game js  -->
        <script src="assets/javascript/app.js"></script>
     
     </body>
 </html>
